<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive  User Registratrion Form</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2> Registration Form</h2>
        <div class="form-container">
            <form >

                <div class="input-name">
                    <i class="fa fa-user lock" ></i>
                     <input type="text" placeholder="First Name" class="name">
                     <span>
                         <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                     </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email" ></i>
                     <input type="email" placeholder="Email" class="text-name">
                     
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock" ></i>
                     <input type="password" placeholder="password" class="text-name">
                     
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock" ></i>
                     <input type="password" placeholder="confirm password"  class="text-name">
                     
                </div>

                 <div class="input-name">
                   <label> Age:</label>
                     <input type="number" placeholder="Age"  class="age-name">
                     
                </div>

                <div class="input-name">
                    <label> Gender:</label>
                     <input type="radio" id="male"  class=" radio-button" name="gender">
                     <label for="male"> male</label>

                     <input type="radio" id="female"  class=" radio-button" name="gender">
                     <label for="female" > Female</label>

                     <input type="radio" id="other"  class=" radio-button" name="gender">
                   <label for="other"> others</label>
                </div>

                <div class="input-name">
                    <select class="city">
                        <option> select a city </option>
                        <option> ktm </option>
                        <option> Btk </option>
                        <option> Dhn </option>
                        <option> Pkr</option>
                        <option> MNr </option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                   <input type="checkbox" class="terms">
                   <label> I accept the terms and conditions</label>
                 </div>

                 <div class="input-name">
                   <input type="submit" class="check-button" value="Register">
                  </div>
                  
            </form>
        </div>
    </div>
    
</body>
</html>
